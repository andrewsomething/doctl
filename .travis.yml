language: go

install: true

stages:
- test
- deploy
- name: deploy
  if: |
    branch = master AND \
    repo = digitalocean/doctl

notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    os_success: change
    on_failure: always

jobs:
  include:
  - &test-nix
    name: "Testing: Bionic, go 1.11"
    stage: test
    script: make test
    dist: bionic
    go: 1.11.x
    env:
    - CACHE_NAME=BIONIC_1.11

  - <<: *test-nix
    name: "Testing: Bionic, go 1.12"
    go: 1.12.x
    script:
    - make shellcheck
    - make test
    env:
    - CACHE_NAME=BIONIC_1.12

  - <<: *test-nix
    name: "Testing: MacOS, go 1.12"
    os: osx
    go: 1.12.x
    env:
    - CACHE_NAME=MACOS_1.12

  - stage: test
    name: "Testing: Windows, go 1.12"
    os: windows
    go: 1.12.x
    script: ./scripts/test.sh
    env:
    - CACHE_NAME=WINDOWS_1.12

  - stage: deploy
    script: echo "deploying"
    dist: bionic
    go: 1.12.x
    services: docker
    env:
    - CACHE_NAME=DEPLOY
    before_deploy:
    - echo "$DOCKER_PASSWORD" | docker login --username sammytheshark --password-stdin
    - make _build_snap
    deploy:
    - provider: script
      script: curl -sL https://git.io/goreleaser | bash
      skip_cleanup: true
      on:
        tags: true
    - provider: snap
      channel: stable
      snap: doctl_v*.snap
      skip_cleanup: true
      on:
        tags: true
    - provider: snap
      channel: candidate
      snap: doctl_v*.snap
      skip_cleanup: true
