language: go

stages:
- test
- deploy
- name: deploy
  if: |
    branch = master AND \
    tag IS present AND \
    repo = digitalocean/doctl
  
install: true

jobs:
  include:
  - &test-nix
    name: "Testing: Bionic, go 1.11"
    stage: test
    script: make test
    os: linux
    dist: bionic
    go: 1.11.x
    env:
    - CACHE_NAME=BIONIC_1.11

  - <<: *test-nix
    name: "Testing: Bionic, go 1.12"
    go: 1.12.x
    script:
    - make shellcheck
    - make test
    env:
    - CACHE_NAME=BIONIC_1.12

  - <<: *test-nix
    name: "Testing: MacOS, go 1.12"
    os: osx
    go: 1.12.x
    env:
    - CACHE_NAME=MACOS_1.12

  - stage: test
    name: "Testing: Windows, go 1.12"
    os: windows
    go: 1.12.x
    script: ./scripts/test.sh
    env:
    - CACHE_NAME=WINDOWS_1.12

  - stage: deploy
    name: "deploy"
    dist: bionic
    go: 1.12.x
    script: echo "deploying"
    before_deploy: docker login -u=myuser -p="$DOCKER_PASSWORD"
    services: docker
    env:
    - CACHE_NAME=DEPLOY
    deploy:
      skip_cleanup: true

      provider: script
      script: curl -sL https://git.io/goreleaser | bash
      api_key:
        secure: 

      provider: snap
      snap: doctl*.snap
      channel: release
